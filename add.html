<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Main template CSS file-->
    <link rel="stylesheet" href="./CSS/add.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>RentalMate | Add property</title>

</head>
<body >

    <input type="text" id="lat" style="font-size: 30px;" value="32">
    <input type="text" id="lng" style="font-size: 30px;" value="32">

    <section class="mapContainer">
        <a class="direction-link" target="_blank" href="//maps.google.com/maps?f=d&amp;daddr=37.422230,-122.084058&amp;hl=en"> Get Directions</a>
        <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUxruZQ8r_AszFmZvHCH_hlDrUL3_plRE"></script>
    
    <script>
        var lat=document.getElementById('lat');
        var lng=document.getElementById('lng');
    
        let map,marker;
        function initial(){
            navigator.geolocation.getCurrentPosition(function(){
                lat.value=position.coords.latitude;
                lng.value=position.coords.longitude;
            });
            map=new google.maps.Map(document.getElementById('map'),{
                center: {lat: Number(lat.value), lng: Number(lng.value)},
                zoom: 8,
                mapTypeId: 'hybrid'
            });
            marker= new google.maps.Marker({
                position:{lat: Number(lat.value), lng: Number(lng.value)},
                map: map,
                title: 'Your property location',
                draggable: true,
                icon: './SVG/map_marker.svg'
            })
            
            marker.addListener('mouseup',(googleMapsEvent) =>{
                lat.value=googleMapsEvent.latLng.lat();
                lng.value=googleMapsEvent.latLng.lng();
            });
        }
        initial();
    </script>
    </section>
    <!-- End body -->


    <script src="./JS/browse.js"></script>
    
    

</body>
